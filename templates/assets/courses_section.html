{% load static %} {% if popular_courses %}
<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
      <h6 class="section-title bg-white text-center text-primary px-3">
        Courses
      </h6>
      <h1 class="mb-5">Popular Courses</h1>
    </div>
    <div class="row g-4 justify-content-center">
      {% for course in popular_courses %}
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <!-- Ensures each card is stretched to equal height -->
        <div class="course-item bg-light d-flex flex-column h-100">
          <div class="position-relative overflow-hidden">
            <img
              class="img-fluid w-100"
              src="{{ course.img_url }}"
              alt="{{course.name}}"
              style="height: 200px; object-fit: cover"
            />
            <div
              class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-4"
            >
              <a
                href="#"
                class="flex-shrink-0 btn btn-sm btn-primary px-3 border-end"
                style="border-radius: 30px 0 0 30px"
                >Read More</a
              >
              <a
                href="#"
                class="flex-shrink-0 btn btn-sm btn-primary px-3"
                style="border-radius: 0 30px 30px 0"
                >Join Now</a
              >
            </div>
          </div>
          <!-- Content inside a flex-fill div to take up remaining space -->
          <div class="text-center p-4 pb-0 flex-fill">
            <h3 class="mb-0">{{course.code}}</h3>
            <div class="mb-3">
              <small class="fa fa-star text-primary"></small>
              <small class="fa fa-star text-primary"></small>
              <small class="fa fa-star text-primary"></small>
              <small class="fa fa-star text-primary"></small>
              <small class="fa fa-star text-primary"></small>
              <small>(123)</small>
            </div>
            <h5 class="mb-4">{{course.name}}</h5>
          </div>
          <!-- Footer section to stay at the bottom -->
          <div class="d-flex border-top">
            <small class="flex-fill text-center border-end py-2"
              ><i class="fa fa-user-tie text-primary me-2"></i
              >{{course.instructor}}</small
            >
            <small class="flex-fill text-center border-end py-2"
              ><i class="fa fa-clock text-primary me-2"></i
              >{{course.duration}}</small
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
