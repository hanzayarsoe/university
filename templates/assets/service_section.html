<!-- Service Start -->
<div class="container-xxl py-5">
  <div class="container">
    {% if service_sections %}
    <div class="row g-4 d-flex justify-content-center align-items-stretch">
      {% for service in service_sections %}
      <div
        class="col-lg-3 col-sm-6 wow fadeInUp"
        data-wow-delay="{{ service.delay }}s"
      >
        <div class="service-item text-center pt-3 h-100">
          <div class="p-4">
            <i class="{{service.icon}} text-primary mb-4"></i>
            <h5 class="mb-3">{{service.title}}</h5>
            <p>{{service.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </div>
</div>
<!-- Service End -->
