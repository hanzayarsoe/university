{% load static %}
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div
        class="col-lg-6 wow fadeInUp"
        data-wow-delay="0.1s"
        style="min-height: 400px"
      >
        <div class="position-relative h-100">
          {% if "http" in general_info.about_us_image %}
          <img
            class="img-fluid position-absolute w-100 h-100"
            src="{{general_info.about_us_image}}"
            alt=""
            style="object-fit: cover"
          />
          {% else %}
          <img
            class="img-fluid position-absolute w-100 h-100"
            src="{% static 'img/about.jpg' %}"
            alt=""
            style="object-fit: cover"
          />
          {% endif %}
        </div>
      </div>
      <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
        <h6 class="section-title bg-white text-start text-primary pe-3">
          About Us
        </h6>
        <h1 class="mb-4">Welcome to {{general_info.university_name}}</h1>
        <p class="mb-4">{{general_info.about_us}}</p>
        <a class="btn btn-primary py-3 px-5 mt-2" href="{% url 'contact' %}"
          >Contact Us</a
        >
      </div>
    </div>
  </div>
</div>
