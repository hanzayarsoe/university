{% load static %}
<div
  class="container-fluid bg-dark text-light footer pt-5 mt-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <div class="row g-5">
      <div class="col-lg-4 col-md-6">
        <h4 class="text-white mb-3">Quick Link</h4>
        <a class="btn btn-link" href="{% url 'about' %}">About Us</a>
        <a class="btn btn-link" href="{% url 'contact' %}">Contact Us</a>
        <a class="btn btn-link" href="{% url 'courses' %}">Courses</a>
        <a class="btn btn-link" href="{% url 'testimonial' %}">Testimonials</a>
        <a class="btn btn-link" href="{% url 'blogs' %}">Blogs</a>
      </div>
      <div class="col-lg-4 col-md-6">
        <h4 class="text-white mb-3">Contact</h4>
        <p class="mb-2">
          <i class="fa fa-map-marker-alt me-3"></i>{{ general_info.location }}
        </p>
        <p class="mb-2">
          <i class="fa fa-phone-alt me-3"></i>{{ general_info.phone }}
        </p>
        <p class="mb-2">
          <i class="fa fa-envelope me-3"></i>{{ general_info.email }}
        </p>
        <div class="d-flex pt-2">
          <a
            class="btn btn-outline-light btn-social"
            href="{{ general_info.viber_url }}"
            ><i class="fab fa-viber"></i
          ></a>
          <a
            class="btn btn-outline-light btn-social"
            href="{{ general_info.facebook_url }}"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            class="btn btn-outline-light btn-social"
            href="{{ general_info.youtube_url }}"
            ><i class="fab fa-youtube"></i
          ></a>
          <a
            class="btn btn-outline-light btn-social"
            href="{{ general_info.instagram_url }}"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <h4 class="text-white mb-3">Gallery</h4>
        <div class="row g-2 pt-2">
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_1}}"
              alt="{{gallery.image_name}}"
            />
          </div>
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_2}}"
              alt="{{gallery.image_name}}"
            />
          </div>
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_3}}"
              alt="{{gallery.image_name}}"
            />
          </div>
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_4}}"
              alt="{{gallery.image_name}}"
            />
          </div>
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_5}}"
              alt="{{gallery.image_name}}"
            />
          </div>
          <div class="col-4">
            <img
              class="img-fluid bg-light p-1"
              src="{{gallery.image_url_6}}"
              alt="{{gallery.image_name}}"
            />
          </div>
        </div>
      </div>
