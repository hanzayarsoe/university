<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #4caf50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }
      .content {
        padding: 20px;
        line-height: 1.6;
      }
      .content h2 {
        color: #4caf50;
      }
      .footer {
        background-color: #f4f4f4;
        color: #777;
        text-align: center;
        padding: 15px;
        font-size: 12px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>New Contact Message</h1>
      </div>
      <div class="content">
        <h2>Message Details</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Subject:</strong> {{ subject }}</p>
        <p><strong>Message:</strong></p>
        <p>{{ message }}</p>

        <a href="mailto:{{ email }}" class="button">Reply to {{ name }}</a>
      </div>
      <div class="footer">
        <p>
          &copy; 2024 {{general_info.university_name}}. All Rights Reserved.
        </p>
      </div>
    </div>
  </body>
</html>
